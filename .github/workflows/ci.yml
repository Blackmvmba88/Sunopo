name: CI - smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Setup Redis env & Fernet key
        run: |
          echo "REDIS_URL=redis://redis:6379/0" >> $GITHUB_ENV
          echo "SESSION_FERNET_KEY=$(python -c 'from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())')" >> $GITHUB_ENV
      - name: Lint (ruff)
        run: ruff check .
      - name: Black format check
        run: black --check .
      - name: Run tests
        env:
          PYTHONPATH: '.'
        run: |
          pytest -q

  integration:
    runs-on: ubuntu-latest
    needs: smoke
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
      - name: Bring up docker-compose services
        run: |
          docker-compose up -d
      - name: Wait for Redis to be ready
        run: |
          for i in {1..30}; do
            if docker-compose exec -T redis redis-cli ping >/dev/null 2>&1; then
              echo "redis ready";
              break;
            fi;
            sleep 1;
          done
      - name: Set env for tests
        run: |
          echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
          echo "SESSION_FERNET_KEY=$(python -c 'from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())')" >> $GITHUB_ENV
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run integration tests
        env:
          PYTHONPATH: '.'
        run: |
          pytest -q tests/test_session_integration.py
      - name: Tear down docker-compose
        if: always()
        run: docker-compose down
